[mypy]
# Mypy configuration for Shedskin project

# Global options
python_version = 3.11
warn_return_any = False
warn_unused_configs = True
disallow_untyped_defs = False
check_untyped_defs = True

# Per-module options - strict for new modules
[mypy-shedskin.subprocess_utils]
disallow_untyped_defs = True
disallow_any_unimported = True

[mypy-shedskin.exceptions]
disallow_untyped_defs = True
disallow_any_unimported = True

[mypy-shedskin.compiler_config]
disallow_untyped_defs = True
disallow_any_unimported = True

# Gradually enable for existing modules
[mypy-shedskin.error]
disallow_untyped_defs = True
disallow_any_unimported = True
warn_return_any = True
warn_unused_ignores = True

[mypy-shedskin.config]
disallow_untyped_defs = True
disallow_any_unimported = True
warn_return_any = True
warn_unused_ignores = True

# Ignore missing imports for external libraries
[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-pytest.*]
ignore_missing_imports = True
